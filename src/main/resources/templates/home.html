<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div class="container">
    <div class="jumbotron">
        <h1>길라IT</h1>
        <div th:each="post : ${posts}">
            <div>
                <span>제목 : </span>
                <span th:text="${post.title}"></span>
            </div>
            <div>
                <span>내용 : </span>
                <span th:text="${post.content}"></span>
            </div>
        </div>
    </div>
</div> <!-- /container -->
</body>
</html>
