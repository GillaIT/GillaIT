<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
        max-width: 560px;
        }
        .field-error {
        border-color: #dc3545;
        color: #dc3545;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>회원 가입</h2>
    </div>
    <h4 class="mb-3">회원 정보 입력</h4>
    <form action="" th:action th:object="${member}" method="post">
<!--        <div th:if="${#fields.hasGlobalErrors()}">-->
<!--            <p class="field-error" th:each="err : ${#fields.globalErrors()}"-->
<!--               th:text="${err}">전체 오류 메시지</p>-->
<!--        </div>-->
        <div>
            <label for="group_name">그룹 이름</label>
            <input type="text" id="group_name" th:field="*{group_name}" class="form-control">
<!--            <div class="field-error" th:errors="*{loginId}" />-->
        </div>
        <div>
            <label for="email">이메일</label>
            <input type="text" id="email" th:field="*{email}" class="form-control">
            <!--            <div class="field-error" th:errors="*{name}" />-->
        </div>
        <div>
            <button type="button" class="btn btn-primary" id="email-button">이메일 보내기</button>
        </div>
        <div>
            <label>이메일</label>
            <input type="text" id="code" class="form-control">
            <!--            <div class="field-error" th:errors="*{name}" />-->
        </div>
        <div>
            <button type="button" class="btn btn-primary" id="auth-button">이메일 인증</button>
        </div>
        <div>
            <label for="password">비밀번호</label>
            <input type="password" id="password" th:field="*{password}"
                   class="form-control">
<!--            <div class="field-error" th:errors="*{password}" />-->
        </div>
        <div>
            <label for="image">이미지</label>
            <input type="text" id="image" th:field="*{image}" class="form-control">
            <!--            <div class="field-error" th:errors="*{name}" />-->
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">회원
                    가입</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='items.html'"
                        th:onclick="|location.href='@{/}'|"
                        type="button">취소</button>
            </div>
        </div>
    </form>
</div> <!-- /container -->

<script type="text/javascript">
    $(document).ready(function () {
        $("#email-button").click(function () {
            $.ajax({
                type: "POST",
                url: "/email",
                success: function () {
                    alert("email controller 함수가 성공적으로 실행되었습니다.");
                },
                error: function () {
                    alert("email controller 함수 실행에 실패했습니다.");
                }
            });
        });
    });
</script>

</body>
</html>
