<div>
    <table>
        <thead>
        <tr>
            <th>#</th>
            <th>이름</th>
            <th>활성화/비활성화</th>
            <th>삭제</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user, userIndex : ${users}">
            <td th:text="${userIndex.index + 1}"></td>
            <td th:text="${user}"></td>
            <td>
<!--                <button onclick="toggleActive(${user.id})">활성화/비활성화</button>-->
                <button onclick="toggleActive()">활성화/비활성화</button>
            </td>
            <td>
                <button onclick="deleteUser()">삭제</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script>
    // PUT 요청을 시뮬레이트하는 함수
    function toggleActive() {
        // 서버로 전송할 데이터

        // PUT 요청 시뮬레이션
        fetch('/admin/user/toggle', {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json'
            },
        })
            .then(response => {
                // 응답 처리
                console.log('활성화/비활성화 요청이 완료되었습니다.');
            })
            .catch(error => {
                // 오류 처리
                console.error('오류 발생:', error);
            });
    }

    // DELETE 요청을 시뮬레이트하는 함수
    function deleteUser() {

            })
            .catch(error => {
                // 오류 처리
                console.error('오류 발생:', error);
            });
    }
